    <h1>Enter Your Details!</h1>

    <form id="purchaseForm" onsubmit="return validateForm()">
      <label for="fullName">Full Name:</label>
      <input type="text" id="name-input" required />
      <span id="fullNameError" class="error-message"></span>

      <label for="email">Email:</label>
      <input type="email" id="email-input" required />
      <span id="emailError" class="error-message"></span>

      <label for="confirmEmail">Confirm Email:</label>
      <input type="email" id="confirmEmail" required />
      <span id="confirmEmailError" class="error-message"></span>

      <label for="mobileCountryCode">Mobile Number:</label>
      <select id="mobileCountryCode" required>
        <option value="">Select Country Code</option>

        <option value="+1">+1 (USA)</option>

        <option value="+44">+44 (UK)</option>
        <option value="+34">+34 (Spain)</option>
        <option value="+39">+39 (Italy)</option>
        <option value="+7">+7 (Russia)</option>
        <option value="+27">+27 (South Africa)</option>
        <option value="+55">+55 (Brazil)</option>
        <option value="+81">+81 (Japan)</option>
        <option value="+33">+33 (France)</option>
        <option value="+49">+49 (Germany)</option>
        <option value="+1">+1 (Canada)</option>
        <option value="+91">+91 (India)</option>
        <option value="+61">+61 (Australia)</option>
        <option value="+94">+94 (Sri Lanka)</option>
        <!-- Add more options as needed -->
      </select>
      <input type="tel" id="mobileNumber" required />
      <span id="mobileNumberError" class="error-message"></span>
      <button type="submit" id="purchaseButton" disabled>
        Continue with Purchase
      </button>
    </form>
